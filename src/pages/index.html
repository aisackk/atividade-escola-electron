<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Electron</title></Template></title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="form-container">
    <h2>Cadastro de Aluno</h2>

    <form id="form-cadastro">
      <label for="nome">Nome do Aluno</label>
      <input type="text" id="nome" placeholder="Digite o nome do aluno" required />

      <label for="matricula">Número de Matrícula</label>
      <input type="text" id="matricula" placeholder="Ex: 2025A123" required />

      <label for="idade">Idade</label>
      <input type="number" id="idade" placeholder="Digite a idade" required />

      <label for="mae">Nome da Mãe</label>
      <input type="text" id="mae" placeholder="Digite o nome da mãe" required />

      <label for="telefone">Telefone de Emergência</label>
      <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required />

      <button type="submit">Cadastrar Aluno</button>
    </form>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
